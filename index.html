    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-btn" type="button" data-modal-close>
          <svg class="modal-icon" width="8" height="8">
            <use href="./images/icon.svg#xclose"></use>
          </svg>
        </button>
        <strong class="modal-title">Leave your contacts and we will call you back</strong>

        <form>
          <label class="modal-label">
            <span class="modal-label-text">Name</span>
            <div class="modal-label-wrap">
              <input
                class="modal-label-input"
                type="text"
                name="name"
                autofocus
              />
              <svg class="modal-icon-input" width="18" height="18">
                <use href="./images/icon.svg#name"></use>
              </svg>
            </div>
          </label>

          <label class="modal-label"
            ><span class="modal-text">Phone</span>
            <div class="modal-label-wrap">
              <input class="modal-label-input" type="tel" name="tel" />
              <svg class="modal-icon-input" width="18" height="24">
                <use href="./images/icon.svg#phone"></use>
              </svg>
            </div>
          </label>

          <label class="modal-label">
            <span class="modal-text">Email</span>
            <div class="modal-label-wrap">
              <input
                class="modal-label-input"
                type="email"
                name="email"
                id="letter"
              />
              <svg class="modal-icon-input" width="18" height="24">
                <use href="./images/icon.svg#email"></use>
              </svg>
            </div class="modal-label-wrap">
          </label>

          <label class="modal-label"
            ><span class="modal-label-text">Comment</span>
            <textarea
              class="modal-label-textarea"
              name="Comment"
              rows="5"
              placeholder="Text input"
            ></textarea>
          </label>

          <label class="modal-label-checkbox">
            <input class="checkbox" type="checkbox" name="" />
            <svg class="checkbox-icon" width="16" height="16">
              <use class="checkbox-icon-unchecked" href="./images/icon.svg#unchecked"></use>
              <use class="checkbox-icon-checked" href="./images/icon.svg#checked"></use>
            </svg>
            <span class="checkbox-text">
              I accept the terms and conditions of the
              <a href="">Privacy Policy</a>
            </span>
          </label>

          <button class="modal-button" type="submit">Send</button>
        </form>
      </div>
    </div>
